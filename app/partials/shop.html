<div class="game-pane shop">

    <!-- PLAYER -->
    <div class="row-5">
        <st-inventory ng-if="shop.isReady" owner="shop.player" action="shop.sell" show-money="true" is-overage="shop.totals.difference < 0 && shop.isOverage"></st-inventory>
    </div>

    <!-- TRADER -->
    <div class="row-5">
        <st-inventory ng-if="shop.isReady" owner="shop.trader" action="shop.buy" show-money="true" is-overage="shop.totals.difference > 0 && shop.isOverage"></st-inventory>
    </div>

    <!-- SUMMARY -->
    <div class="row-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title" ng-if="shop.totals.difference">
                    {{shop.totals.label}} <span class="trader-total" ng-class="{blink: shop.isOverage}">{{shop.totals.display}}</span>
                </h4>
                <span ng-if="shop.totals.difference < 0 && shop.isOverage" class="panel-info-heading">
                    <span class="panel-info-title">Not enough cogs</span>
                </span>
                <!--
                <span class="panel-info-heading">
                    <span class="panel-info-title">Sale: {{totals.difference}}</span>
                </span>
                -->
            </div>
            <div class="panel-body">
                <div class="buttons">
                    <div class="row">
                        <div class="col-xs-6">
                            <button ng-if="shop.isDisabled && shop.isOverage" class="btn btn-primary btn-block disabled" disabled type="button">Not Enough</button>
                            <button ng-if="shop.isDisabled && !shop.isOverage" class="btn btn-primary btn-block disabled" disabled type="button">Continue</button>
                            <button ng-if="!shop.isDisabled" class="btn btn-primary btn-block" type="button">Continue?</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-default btn-block" type="button" ng-click="shop.action()">Leave</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
