<div ng-if="enemyCtrl.isReady">
  <st-meter-button ng-if="!enemyCtrl.enemy.isDead" model="enemyCtrl.health" max="enemyCtrl.vitality" label="enemyCtrl.enemy.name" action="enemyCtrl.attackEnemy"></st-meter-button>
  <st-vessel ng-if="enemyCtrl.enemy.isDead" owner="enemyCtrl.enemy.backpack"></st-vessel>
</div>
