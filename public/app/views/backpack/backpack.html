  <tr>
    <td>
      {{ backpackCtrl.weight }}/{{ backpackCtrl.maxWeight }} Weight
    </td>
    <td>
      {{ backpackCtrl.money }}/{{ backpackCtrl.maxMoney }} Cogs
    </td>
  </tr>
</table>
<st-inventory items="backpackCtrl.items" actions="[{ Destroy: 'destroyItem' }]"></st-inventory>
