<h1>{{:: locationCtrl.location.name }}</h1>
<p class="lead">{{:: locationCtrl.location.description }}</p>
<ul>
    <li ng-repeat="structure in locationCtrl.location.structures">
        <a href ui-sref="structure({ locationId: locationCtrl.location._id, structureId: structure._id })">
            {{ structure.name }}...
        </a>
    </li>
    <li>
        <a ui-sref="map">&larr;&nbsp;Map</a>
    </li>
</ul>
